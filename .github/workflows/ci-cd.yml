name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:

  # –°–±–æ—Ä–∫–∞ Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          cd backend
          go mod download

      - name: Build Backend
        run: |
          cd backend
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main ./cmd/app/main.go

      - name: Verify build
        run: |
          if [ ! -f backend/main ]; then
            echo "‚ùå Backend build failed"
            exit 1
          fi
          echo "‚úÖ Backend built successfully"
          ls -lh backend/main

  # –°–±–æ—Ä–∫–∞ Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install Yarn
        run: |
          corepack enable
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º yarn classic (1.x) –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º lockfile
          corepack prepare yarn@1.22.22 --activate

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Build Frontend
        run: |
          cd frontend
          yarn build

      - name: Verify build
        run: |
          if [ ! -d frontend/dist ]; then
            echo "‚ùå Frontend build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Frontend built successfully"
          ls -lh frontend/dist | head -10

  # –î–µ–ø–ª–æ–π –Ω–∞ Production (—Å manual approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment:
      name: production
      url: http://77.223.123.147
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è main/master –≤–µ—Ç–∫–∏
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
          
            echo "üöÄ Starting deployment..."
          
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞
            echo "üìÇ Checking project path: $PROJECT_PATH"
            if [ ! -d "$PROJECT_PATH" ]; then
              echo "‚ùå Project directory not found: $PROJECT_PATH"
              echo "Available directories in root:"
              ls -la /root/ | grep "^d" || ls -la /home/ | grep "^d"
              exit 1
            fi
            
            cd "$PROJECT_PATH" || { echo "‚ùå Failed to cd to $PROJECT_PATH"; exit 1; }
            echo "‚úÖ Current directory: $(pwd)"
            
            # –ò—â–µ–º git —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –≤ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–µ –∏–ª–∏ –≤ –ø–æ–¥–ø–∞–ø–∫–∞—Ö
            if [ ! -d .git ]; then
              echo "‚ö†Ô∏è .git not found in $PROJECT_PATH, searching for git repositories..."
              # –ò—â–µ–º –ø–∞–ø–∫–∏ —Å .git
              for dir in */; do
                if [ -d "$dir/.git" ]; then
                  echo "üìÅ Found git repository in: $dir"
                  cd "$dir" || continue
                  echo "‚úÖ Changed to: $(pwd)"
                  break
                fi
              done
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –º—ã –≤ git —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
            if [ ! -d .git ]; then
              echo "‚ùå .git directory not found"
              echo "Current directory: $(pwd)"
              echo "Listing contents:"
              ls -la
              exit 1
            fi
            
            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—É—Ç—å –∫ –ø—Ä–æ–µ–∫—Ç—É –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            PROJECT_DIR=$(pwd)
            echo "‚úÖ Working in git repository: $PROJECT_DIR"
          
            echo "üì• Pulling latest changes..."
            
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ç–∫—É
            BRANCH=$(git branch --show-current || git rev-parse --abbrev-ref HEAD || echo "main")
            echo "Current branch: $BRANCH"
            
            # –ü—Ä–æ–±—É–µ–º pull –∏–∑ –Ω—É–∂–Ω–æ–π –≤–µ—Ç–∫–∏
            git fetch origin
            git pull origin $BRANCH || git pull origin main || git pull origin master || {
              echo "‚ö†Ô∏è Warning: git pull failed, trying to checkout branch..."
              git checkout $BRANCH || git checkout main || git checkout master || true
              git pull origin $BRANCH || git pull origin main || git pull origin master || true
            }
          
            echo "üõë Stopping containers (except PostgreSQL)..."
            # –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ –º—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å docker-compose.yml
            # –ï—Å–ª–∏ docker-compose.yml –Ω–µ –≤ —Ç–µ–∫—É—â–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏, –∏—â–µ–º –µ–≥–æ –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–π –∏–ª–∏ –∫–æ—Ä–Ω–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            if [ ! -f docker-compose.yml ]; then
              echo "‚ö†Ô∏è docker-compose.yml not found in $PROJECT_DIR, searching..."
              # –ò—â–µ–º –≤ —Ç–µ–∫—É—â–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –∏ –ø–æ–¥–ø–∞–ø–∫–∞—Ö
              COMPOSE_FILE=$(find . -maxdepth 2 -name "docker-compose.yml" -type f | head -1)
              if [ -n "$COMPOSE_FILE" ]; then
                COMPOSE_DIR=$(dirname "$COMPOSE_FILE")
                echo "‚úÖ Found docker-compose.yml in: $COMPOSE_DIR"
                cd "$COMPOSE_DIR"
                PROJECT_DIR=$(pwd)
                echo "‚úÖ Changed to directory with docker-compose.yml: $PROJECT_DIR"
              else
                echo "‚ùå docker-compose.yml not found!"
                exit 1
              fi
            fi
            docker-compose stop frontend backend 2>/dev/null || true
          
            echo "üî® Rebuilding containers..."
            # –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã frontend –∏ backend
            docker-compose build frontend backend
          
            echo "üöÄ Starting containers..."
            # –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            docker-compose up -d frontend backend
          
            echo "‚è≥ Waiting for containers to be healthy..."
            # –ñ–¥–µ–º –ø–æ–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å—Ç–∞–Ω—É—Ç –∑–¥–æ—Ä–æ–≤—ã–º–∏
            sleep 10
          
            echo "üßπ Cleaning up old images..."
            # –£–¥–∞–ª—è–µ–º –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –æ–±—Ä–∞–∑—ã
            docker image prune -af --filter "label!=keep" || true
          
            echo "üßπ Cleaning up old containers..."
            docker container prune -f || true
          
            echo "üìä Checking running containers..."
            docker-compose ps
          
            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: Verify Deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            echo "üìÇ Finding project directory..."
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞
            if [ ! -d "$PROJECT_PATH" ]; then
              echo "‚ùå Project directory not found: $PROJECT_PATH"
              exit 1
            fi
            
            cd "$PROJECT_PATH" || exit 1
            
            # –ò—â–µ–º git —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –∏–ª–∏ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Å docker-compose.yml
            if [ ! -f docker-compose.yml ]; then
              # –ò—â–µ–º –ø–∞–ø–∫–∏ —Å git –∏–ª–∏ docker-compose.yml
              for dir in */; do
                if [ -f "$dir/docker-compose.yml" ]; then
                  echo "üìÅ Found docker-compose.yml in: $dir"
                  cd "$dir"
                  break
                fi
              done
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ docker-compose.yml
            if [ ! -f docker-compose.yml ]; then
              echo "‚ùå docker-compose.yml not found in $PROJECT_PATH"
              echo "Current directory: $(pwd)"
              ls -la
              exit 1
            fi
            
            echo "‚úÖ Working directory: $(pwd)"
            echo "üìä Checking container status..."
            docker-compose ps
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã
            RUNNING_CONTAINERS=$(docker-compose ps -q | wc -l)
            if [ "$RUNNING_CONTAINERS" -eq 0 ]; then
              echo "‚ùå No containers are running!"
              exit 1
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ backend –∏ frontend –∑–∞–ø—É—â–µ–Ω—ã
            if ! docker-compose ps | grep -q "dealer_platform_backend.*Up"; then
              echo "‚ùå Backend container is not running!"
              exit 1
            fi
            
            if ! docker-compose ps | grep -q "dealer_platform_frontend.*Up"; then
              echo "‚ùå Frontend container is not running!"
              exit 1
            fi
            
            echo "‚úÖ All services are running successfully"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º health checks
            echo "üè• Checking health status..."
            docker-compose ps --format "table {{.Name}}\t{{.Status}}"
          ENDSSH

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment to production succeeded"
          else
            echo "‚ùå Deployment to production failed"
          fi
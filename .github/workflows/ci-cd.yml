name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:

  # –°–±–æ—Ä–∫–∞ Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          cd backend
          go mod download

      - name: Build Backend
        run: |
          cd backend
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main ./cmd/app/main.go

      - name: Verify build
        run: |
          if [ ! -f backend/main ]; then
            echo "‚ùå Backend build failed"
            exit 1
          fi
          echo "‚úÖ Backend built successfully"
          ls -lh backend/main

  # –°–±–æ—Ä–∫–∞ Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install Yarn
        run: |
          corepack enable
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º yarn classic (1.x) –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º lockfile
          corepack prepare yarn@1.22.22 --activate

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Build Frontend
        run: |
          cd frontend
          yarn build

      - name: Verify build
        run: |
          if [ ! -d frontend/dist ]; then
            echo "‚ùå Frontend build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Frontend built successfully"
          ls -lh frontend/dist | head -10

  # –î–µ–ø–ª–æ–π –Ω–∞ Production (—Å manual approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment:
      name: production
      url: http://77.223.123.147
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è main/master –≤–µ—Ç–∫–∏
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
          
            echo "üöÄ Starting deployment..."
          
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—É—Ç—å –∫ –ø—Ä–æ–µ–∫—Ç—É
            # –ï—Å–ª–∏ PROJECT_PATH –Ω–µ –∑–∞–¥–∞–Ω –∏–ª–∏ –ø—É—Å—Ç–æ–π, –∏—â–µ–º –ø—Ä–æ–µ–∫—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            if [ -z "$PROJECT_PATH" ] || [ "$PROJECT_PATH" = "" ]; then
              echo "‚ö†Ô∏è PROJECT_PATH not set, searching for project directory automatically..."
              
              # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–æ–º–∞—à–Ω—é—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
              CURRENT_USER=$(whoami)
              USER_HOME=$(eval echo ~$CURRENT_USER || echo "/root")
              echo "Current user: $CURRENT_USER"
              echo "User home: $USER_HOME"
              
              # –ò—â–µ–º –ø–∞–ø–∫–∏ —Å git —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–µ–º –∏–ª–∏ docker-compose.yml
              SEARCH_DIRS="$USER_HOME /root /home/$CURRENT_USER"
              FOUND_DIR=""
              
              for search_dir in $SEARCH_DIRS; do
                if [ -d "$search_dir" ]; then
                  echo "üîç Searching in: $search_dir"
                  # –ò—â–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å .git
                  for dir in "$search_dir"/*; do
                    if [ -d "$dir" ] && [ -d "$dir/.git" ]; then
                      echo "üìÅ Found git repository: $dir"
                      FOUND_DIR="$dir"
                      break
                    fi
                  done
                  [ -n "$FOUND_DIR" ] && break
                fi
              done
              
              # –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –ø–æ .git, –∏—â–µ–º –ø–æ docker-compose.yml
              if [ -z "$FOUND_DIR" ]; then
                echo "üîç Git repository not found, searching for docker-compose.yml..."
                for search_dir in $SEARCH_DIRS; do
                  if [ -d "$search_dir" ]; then
                    for dir in "$search_dir"/*; do
                      if [ -d "$dir" ] && [ -f "$dir/docker-compose.yml" ]; then
                        echo "üìÅ Found docker-compose.yml in: $dir"
                        FOUND_DIR="$dir"
                        break
                      fi
                    done
                    [ -n "$FOUND_DIR" ] && break
                  fi
                done
              fi
              
              if [ -n "$FOUND_DIR" ]; then
                PROJECT_PATH="$FOUND_DIR"
                echo "‚úÖ Auto-detected project path: $PROJECT_PATH"
              else
                echo "‚ùå Could not find project directory automatically"
                echo "Searched in: $SEARCH_DIRS"
                echo "Available directories in /root:"
                ls -la /root/ 2>/dev/null | grep "^d" || true
                exit 1
              fi
            else
              echo "üìÇ Using provided project path: $PROJECT_PATH"
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            # –ï—Å–ª–∏ –ø—É—Ç—å —É–∫–∞–∑–∞–Ω –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ä–Ω—è (–Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å /), –Ω–æ –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–±—É–µ–º –≤ /root
            if [ ! -d "$PROJECT_PATH" ]; then
              echo "‚ö†Ô∏è Project directory not found: $PROJECT_PATH, trying to resolve..."
              CURRENT_USER=$(whoami)
              USER_HOME=$(eval echo ~$CURRENT_USER || echo "/root")
              
              # –ï—Å–ª–∏ –ø—É—Ç—å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å /, –Ω–æ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –ø–æ–ª–Ω—ã–º –ø—É—Ç–µ–º –≤ /root –∏–ª–∏ –¥–æ–º–∞—à–Ω–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
              if [[ "$PROJECT_PATH" == /* ]]; then
                # –ï—Å–ª–∏ –ø—É—Ç—å –≤–∏–¥–∞ /foton-dealer-dev-platform, –ø—Ä–æ–±—É–µ–º /root/foton-dealer-dev-platform
                if [[ "$PROJECT_PATH" != /root/* ]] && [[ "$PROJECT_PATH" != "$USER_HOME"/* ]]; then
                  TRIED_PATHS=(
                    "/root$PROJECT_PATH"
                    "$USER_HOME$PROJECT_PATH"
                    "/home/$CURRENT_USER$PROJECT_PATH"
                  )
                  
                  FOUND=0
                  for TRIED_PATH in "${TRIED_PATHS[@]}"; do
                    if [ -d "$TRIED_PATH" ]; then
                      echo "‚úÖ Found project in: $TRIED_PATH"
                      PROJECT_PATH="$TRIED_PATH"
                      FOUND=1
                      break
                    fi
                  done
                  
                  if [ "$FOUND" -eq 0 ]; then
                    echo "‚ùå Project directory not found in any location"
                    echo "Tried: $PROJECT_PATH"
                    for TRIED_PATH in "${TRIED_PATHS[@]}"; do
                      echo "Tried: $TRIED_PATH"
                    done
                    echo "Current user: $CURRENT_USER"
                    echo "Available directories in /root:"
                    ls -la /root/ 2>/dev/null | grep "^d" || true
                    exit 1
                  fi
                else
                  echo "‚ùå Project directory not found: $PROJECT_PATH"
                  echo "Current user: $CURRENT_USER"
                  echo "Current directory: $(pwd)"
                  echo "Available directories in /root:"
                  ls -la /root/ 2>/dev/null | grep "^d" || true
                  exit 1
                fi
              else
                echo "‚ùå Project directory not found: $PROJECT_PATH"
                echo "Current user: $(whoami)"
                echo "Current directory: $(pwd)"
                echo "Available directories in /root:"
                ls -la /root/ 2>/dev/null | grep "^d" || true
                exit 1
              fi
            fi
            
            cd "$PROJECT_PATH" || { echo "‚ùå Failed to cd to $PROJECT_PATH"; exit 1; }
            echo "‚úÖ Current directory: $(pwd)"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ git —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            if [ ! -d .git ]; then
              echo "‚ùå .git directory not found in $PROJECT_PATH"
              echo "Current directory contents:"
              ls -la
              exit 1
            fi
            
            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—É—Ç—å –∫ –ø—Ä–æ–µ–∫—Ç—É –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            PROJECT_DIR=$(pwd)
            echo "‚úÖ Working in git repository: $PROJECT_DIR"
          
            echo "üì• Pulling latest changes..."
            
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ç–∫—É
            BRANCH=$(git branch --show-current || git rev-parse --abbrev-ref HEAD || echo "main")
            echo "Current branch: $BRANCH"
            
            # –ü—Ä–æ–±—É–µ–º pull –∏–∑ –Ω—É–∂–Ω–æ–π –≤–µ—Ç–∫–∏
            git fetch origin
            git pull origin $BRANCH || git pull origin main || git pull origin master || {
              echo "‚ö†Ô∏è Warning: git pull failed, trying to checkout branch..."
              git checkout $BRANCH || git checkout main || git checkout master || true
              git pull origin $BRANCH || git pull origin main || git pull origin master || true
            }
          
            echo "üõë Stopping containers (except PostgreSQL)..."
            # –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ –º—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å docker-compose.yml
            # –ï—Å–ª–∏ docker-compose.yml –Ω–µ –≤ —Ç–µ–∫—É—â–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏, –∏—â–µ–º –µ–≥–æ –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–π –∏–ª–∏ –∫–æ—Ä–Ω–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            if [ ! -f docker-compose.yml ]; then
              echo "‚ö†Ô∏è docker-compose.yml not found in $PROJECT_DIR, searching..."
              # –ò—â–µ–º –≤ —Ç–µ–∫—É—â–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –∏ –ø–æ–¥–ø–∞–ø–∫–∞—Ö
              COMPOSE_FILE=$(find . -maxdepth 2 -name "docker-compose.yml" -type f | head -1)
              if [ -n "$COMPOSE_FILE" ]; then
                COMPOSE_DIR=$(dirname "$COMPOSE_FILE")
                echo "‚úÖ Found docker-compose.yml in: $COMPOSE_DIR"
                cd "$COMPOSE_DIR"
                PROJECT_DIR=$(pwd)
                echo "‚úÖ Changed to directory with docker-compose.yml: $PROJECT_DIR"
              else
                echo "‚ùå docker-compose.yml not found!"
                exit 1
              fi
            fi
            docker-compose stop frontend backend 2>/dev/null || true
          
            echo "üî® Rebuilding containers..."
            # –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã frontend –∏ backend
            docker-compose build frontend backend
          
            echo "üöÄ Starting containers..."
            # –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            docker-compose up -d frontend backend
          
            echo "‚è≥ Waiting for containers to be healthy..."
            # –ñ–¥–µ–º –ø–æ–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å—Ç–∞–Ω—É—Ç –∑–¥–æ—Ä–æ–≤—ã–º–∏
            sleep 10
          
            echo "üßπ Cleaning up old images..."
            # –£–¥–∞–ª—è–µ–º –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –æ–±—Ä–∞–∑—ã
            docker image prune -af --filter "label!=keep" || true
          
            echo "üßπ Cleaning up old containers..."
            docker container prune -f || true
          
            echo "üìä Checking running containers..."
            docker-compose ps
          
            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: Verify Deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            echo "üìÇ Finding project directory..."
            
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—É—Ç—å –∫ –ø—Ä–æ–µ–∫—Ç—É (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –¥–µ–ø–ª–æ—é)
            if [ -z "$PROJECT_PATH" ] || [ "$PROJECT_PATH" = "" ]; then
              echo "‚ö†Ô∏è PROJECT_PATH not set, searching automatically..."
              CURRENT_USER=$(whoami)
              USER_HOME=$(eval echo ~$CURRENT_USER || echo "/root")
              
              SEARCH_DIRS="$USER_HOME /root /home/$CURRENT_USER"
              FOUND_DIR=""
              
              for search_dir in $SEARCH_DIRS; do
                if [ -d "$search_dir" ]; then
                  for dir in "$search_dir"/*; do
                    if [ -d "$dir" ] && [ -f "$dir/docker-compose.yml" ]; then
                      FOUND_DIR="$dir"
                      break
                    fi
                  done
                  [ -n "$FOUND_DIR" ] && break
                fi
              done
              
              if [ -n "$FOUND_DIR" ]; then
                PROJECT_PATH="$FOUND_DIR"
                echo "‚úÖ Auto-detected: $PROJECT_PATH"
              else
                echo "‚ùå Could not find project directory"
                exit 1
              fi
            fi
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞
            # –ï—Å–ª–∏ –ø—É—Ç—å –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–±—É–µ–º –≤ /root (–¥–ª—è —Å–ª—É—á–∞—è /foton-dealer-dev-platform -> /root/foton-dealer-dev-platform)
            if [ ! -d "$PROJECT_PATH" ]; then
              echo "‚ö†Ô∏è Project directory not found: $PROJECT_PATH, trying to resolve..."
              CURRENT_USER=$(whoami)
              USER_HOME=$(eval echo ~$CURRENT_USER || echo "/root")
              
              if [[ "$PROJECT_PATH" == /* ]] && [[ "$PROJECT_PATH" != /root/* ]] && [[ "$PROJECT_PATH" != "$USER_HOME"/* ]]; then
                TRIED_PATHS=(
                  "/root$PROJECT_PATH"
                  "$USER_HOME$PROJECT_PATH"
                  "/home/$CURRENT_USER$PROJECT_PATH"
                )
                
                FOUND=0
                for TRIED_PATH in "${TRIED_PATHS[@]}"; do
                  if [ -d "$TRIED_PATH" ]; then
                    echo "‚úÖ Found project in: $TRIED_PATH"
                    PROJECT_PATH="$TRIED_PATH"
                    FOUND=1
                    break
                  fi
                done
                
                if [ "$FOUND" -eq 0 ]; then
                  echo "‚ùå Project directory not found"
                  echo "Tried: $PROJECT_PATH"
                  for TRIED_PATH in "${TRIED_PATHS[@]}"; do
                    echo "Tried: $TRIED_PATH"
                  done
                  exit 1
                fi
              else
                echo "‚ùå Project directory not found: $PROJECT_PATH"
                exit 1
              fi
            fi
            
            cd "$PROJECT_PATH" || exit 1
            
            # –ò—â–µ–º docker-compose.yml –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç –≤ —Ç–µ–∫—É—â–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
            if [ ! -f docker-compose.yml ]; then
              for dir in */; do
                if [ -f "$dir/docker-compose.yml" ]; then
                  echo "üìÅ Found docker-compose.yml in: $dir"
                  cd "$dir"
                  break
                fi
              done
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ docker-compose.yml
            if [ ! -f docker-compose.yml ]; then
              echo "‚ùå docker-compose.yml not found"
              echo "Current directory: $(pwd)"
              ls -la
              exit 1
            fi
            
            echo "‚úÖ Working directory: $(pwd)"
            echo "üìä Checking container status..."
            docker-compose ps
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã
            RUNNING_CONTAINERS=$(docker-compose ps -q | wc -l)
            if [ "$RUNNING_CONTAINERS" -eq 0 ]; then
              echo "‚ùå No containers are running!"
              exit 1
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ backend –∏ frontend –∑–∞–ø—É—â–µ–Ω—ã
            if ! docker-compose ps | grep -q "dealer_platform_backend.*Up"; then
              echo "‚ùå Backend container is not running!"
              exit 1
            fi
            
            if ! docker-compose ps | grep -q "dealer_platform_frontend.*Up"; then
              echo "‚ùå Frontend container is not running!"
              exit 1
            fi
            
            echo "‚úÖ All services are running successfully"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º health checks
            echo "üè• Checking health status..."
            docker-compose ps --format "table {{.Name}}\t{{.Status}}"
          ENDSSH

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment to production succeeded"
          else
            echo "‚ùå Deployment to production failed"
          fi
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Ð¢ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Go
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  # Ð¡Ð±Ð¾Ñ€ÐºÐ° Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Backend
        run: |
          cd backend  # Ð•ÑÐ»Ð¸ backend Ð² Ð¾Ñ‚Ð´ÐµÐ»ÑŒÐ½Ð¾Ð¹ Ð¿Ð°Ð¿ÐºÐµ
          go build -v -o app .

      - name: Verify build
        run: |
          if [ ! -f backend/app ]; then
            echo "Backend build failed"
            exit 1
          fi
          echo "Backend built successfully"

  # Ð¡Ð±Ð¾Ñ€ÐºÐ° Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ð£ÐºÐ°Ð¶Ð¸Ñ‚Ðµ Ð²Ð°ÑˆÑƒ Ð²ÐµÑ€ÑÐ¸ÑŽ Node
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json  # ÐŸÑƒÑ‚ÑŒ Ðº Ð²Ð°ÑˆÐµÐ¼Ñƒ package-lock.json

      - name: Install dependencies
        run: |
          cd frontend  # Ð•ÑÐ»Ð¸ frontend Ð² Ð¾Ñ‚Ð´ÐµÐ»ÑŒÐ½Ð¾Ð¹ Ð¿Ð°Ð¿ÐºÐµ
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Verify build
        run: |
          if [ ! -d frontend/build ] && [ ! -d frontend/dist ]; then
            echo "Frontend build failed"
            exit 1
          fi
          echo "Frontend built successfully"

  # Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° Production (Ñ manual approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment:
      name: production
      url: http://77.223.123.147
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ main Ð²ÐµÑ‚ÐºÐ¸
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
          
            echo "ðŸš€ Starting deployment..."
          
            # ÐŸÐµÑ€ÐµÑ…Ð¾Ð´Ð¸Ð¼ Ð² Ð¿Ð°Ð¿ÐºÑƒ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
            cd $PROJECT_PATH || { echo "âŒ Project directory not found"; exit 1; }
          
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
          
            echo "ðŸ›‘ Stopping containers (except PostgreSQL)..."
            # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð²ÑÐµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹ ÐºÑ€Ð¾Ð¼Ðµ PostgreSQL
            docker-compose stop $(docker-compose ps --services | grep -v postgres)
          
            echo "ðŸ”¨ Rebuilding containers..."
            # ÐŸÐµÑ€ÐµÑÐ¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹ (PostgreSQL Ð±ÑƒÐ´ÐµÑ‚ Ð¿Ñ€Ð¾Ð¿ÑƒÑ‰ÐµÐ½, ÐµÑÐ»Ð¸ ÑƒÐ¶Ðµ Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½)
            docker-compose build --no-cache
          
            echo "ðŸš€ Starting containers..."
            # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
            docker-compose up -d
          
            echo "ðŸ§¹ Cleaning up old images..."
            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð½ÐµÐ¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼Ñ‹Ðµ Ð¾Ð±Ñ€Ð°Ð·Ñ‹
            docker image prune -af --filter "label!=keep" || true
          
            echo "ðŸ§¹ Cleaning up old containers..."
            docker container prune -f || true
          
            echo "ðŸ“Š Checking running containers..."
            docker-compose ps
          
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: Verify Deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd $PROJECT_PATH
          
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹ Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½Ñ‹
            if [ $(docker-compose ps -q | wc -l) -eq 0 ]; then
              echo "âŒ No containers are running!"
              exit 1
            fi
          
            echo "âœ… All services are running"
          ENDSSH

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment to production succeeded"
          else
            echo "âŒ Deployment to production failed"
          fi
name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 0 * * 1' # –ö–∞–∂–¥—ã–π –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –¥–ª—è security scan

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # STAGE 1: LINT & FORMAT (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ)
  # ==========================================
  
  frontend-lint:
    name: üìù Frontend Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "ESLint check completed with warnings"
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit

  backend-lint:
    name: üìù Backend Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          working-directory: backend

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  # ==========================================
  # STAGE 2: TESTS (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ, –ø–æ—Å–ª–µ lint)
  # ==========================================

  frontend-test:
    name: üß™ Frontend Tests
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  backend-test:
    name: üß™ Backend Tests
    runs-on: ubuntu-latest
    needs: [backend-lint]
    
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dealer_platform_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Apply migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dealer_platform_test?sslmode=disable
        run: |
          psql $DATABASE_URL -f internal/migrations/001_create_initial_tables.sql

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dealer_platform_test?sslmode=disable
          JWT_SECRET: test-secret
          SERVER_PORT: 8080
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: backend
          name: backend-coverage

  # ==========================================
  # STAGE 3: SECURITY SCAN (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ)
  # ==========================================

  codeql-scan:
    name: üîí CodeQL Security Analysis
    runs-on: ubuntu-latest
    needs: [frontend-lint, backend-lint]
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  gosec-scan:
    name: üîí Gosec Security Scan
    runs-on: ubuntu-latest
    needs: [backend-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./backend/...'
        continue-on-error: true

      - name: Upload Gosec results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'gosec-results.sarif'

      - name: Dependency check
        run: |
          cd backend
          go list -json -m all | docker run --rm -i sonatypecommunity/nancy:latest sleuth

  # ==========================================
  # STAGE 4: BUILD (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ, –ø–æ—Å–ª–µ —Ç–µ—Å—Ç–æ–≤)
  # ==========================================

  build-backend-binary:
    name: üî® Build Backend Binary
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: go build -o bin/dealer-platform ./cmd/app/main.go

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-binary
          path: backend/bin/dealer-platform
          retention-days: 7

  # ==========================================
  # STAGE 5: DOCKER BUILD (–ø–æ—Å–ª–µ —Ç–µ—Å—Ç–æ–≤)
  # ==========================================
  docker-build:
    name: üê≥ Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    strategy:
      matrix:
        service: [backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: dealer-platform-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dealer-platform-${{ matrix.service }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # STAGE 6: INTEGRATION TESTS (–ø–æ—Å–ª–µ Docker build)
  # ==========================================

  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          sleep 10

      - name: Wait for backend to be ready
        run: |
          timeout 60 sh -c 'until curl -f http://localhost:8080/health 2>/dev/null; do sleep 2; done' || true

      - name: Run integration tests
        run: |
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã
          echo "Running integration tests..."
          curl -f http://localhost:8080/health || exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs backend
          docker-compose logs postgres

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ==========================================
  # STAGE 7: DEPLOY (—Ç–æ–ª—å–∫–æ –¥–ª—è main/master, –ø–æ—Å–ª–µ –≤—Å–µ—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫)
  # ==========================================

  docker-push:
    name: üì¶ Push Docker Images
    runs-on: ubuntu-latest
    needs: [integration-tests, codeql-scan, gosec-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-push]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://your-domain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "üöÄ Deploying version ${{ github.sha }} to production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"

      # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π:
      # - SSH –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      # - kubectl apply –¥–ª—è Kubernetes
      # - Terraform apply –∏ —Ç.–¥.

  # ==========================================
  # FINAL STAGE: STATUS CHECK
  # ==========================================

  ci-success:
    name: ‚úÖ CI/CD Complete
    runs-on: ubuntu-latest
    needs: 
      - frontend-lint
      - backend-lint
      - frontend-test
      - backend-test
      - codeql-scan
      - gosec-scan
      - build-backend-binary
      - docker-build
      - integration-tests
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "üìä Pipeline Status Report"
          echo "=========================="
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "CodeQL Scan: ${{ needs.codeql-scan.result }}"
          echo "Gosec Scan: ${{ needs.gosec-scan.result }}"
          echo "Backend Binary: ${{ needs.build-backend-binary.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "=========================="
          
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-test.result }}" != "success" ] || \
             [ "${{ needs.backend-test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "‚ùå One or more critical jobs failed"
            exit 1
          fi
          
          echo "‚úÖ All checks passed!"
          echo "üéâ Pipeline completed successfully!"


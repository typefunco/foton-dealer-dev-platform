name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      deploy_stage:
        description: 'Deploy to Staging'
        required: false
        type: boolean
        default: false
      run_migrations:
        description: 'Run Migrations'
        required: false
        type: boolean
        default: false
      deploy_production:
        description: 'Deploy to Production'
        required: false
        type: boolean
        default: false
      environment:
        description: 'Target environment'
        required: false
        type: choice
        options:
          - none
          - staging
          - production
          - both
        default: 'none'

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # STAGE 1: LINT & TEST (–≤—Å–µ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ)
  # ==========================================
  
  frontend-lint:
    name: üìù Frontend Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "ESLint check completed with warnings"
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit

  frontend-test:
    name: üß™ Frontend Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  backend-lint:
    name: üìù Backend Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

  backend-test:
    name: üß™ Backend Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests (without integration)
        env:
          JWT_SECRET: test-secret
          SERVER_PORT: 8080
        run: |
          echo "Running unit tests only..."
          go test -v -race -coverprofile=coverage.out -covermode=atomic \
            ./internal/model/... \
            ./internal/config/... \
            ./internal/utils/... \
            -run "Test.*" \
            -short || true

  backend-integration-test:
    name: üß™ Backend Integration Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests with Testcontainers
        env:
          JWT_SECRET: test-secret
          SERVER_PORT: 8080
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_HOST_OVERRIDE: localhost
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
        run: |
          echo "Running integration tests with Testcontainers..."
          echo "Docker socket: $TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE"
          go test -v -race -coverprofile=integration-coverage.out -covermode=atomic \
            ./internal/service/... \
            ./internal/repository/... \
            ./internal/testutil/... \
            -timeout=30m \
            -run "Test.*"

      - name: Generate coverage report
        run: |
          echo "Generating coverage report..."
          go tool cover -html=integration-coverage.out -o integration-coverage.html
          go tool cover -func=integration-coverage.out

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-${{ github.sha }}
          path: |
            backend/integration-coverage.out
            backend/integration-coverage.html
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/integration-coverage.out
          flags: backend-integration
          name: backend-integration-coverage
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================
  # STAGE 2: BUILD BINARY (–ø–æ—Å–ª–µ Stage 1)
  # ==========================================

  build-binary:
    name: üî® Build Binary
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test, backend-lint, backend-test, backend-integration-test]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build backend binary
        run: go build -o bin/dealer-platform ./cmd/app/main.go

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/bin/dealer-platform
          retention-days: 7

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: dealer-platform-backend:${{ github.sha }}

  # ==========================================
  # STAGE 3: DEPLOY TO STAGE (—Ç–æ–ª—å–∫–æ –≤—Ä—É—á–Ω—É—é)
  # ==========================================

  deploy-stage:
    name: üöÄ Deploy to Stage
    runs-on: ubuntu-latest
    needs: [build-binary]
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.deploy_stage == 'true' || 
       github.event.inputs.environment == 'staging' || 
       github.event.inputs.environment == 'both')
    environment:
      name: staging
      url: https://stage.your-domain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./backend/bin

      - name: Make binary executable
        run: chmod +x ./backend/bin/dealer-platform

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment"
          echo "Version: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Manual trigger: ${{ github.event_name == 'workflow_dispatch' }}"
          
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π:
          # - scp binary –Ω–∞ staging —Å–µ—Ä–≤–µ—Ä
          # - docker-compose pull && up –Ω–∞ staging
          # - kubectl apply –¥–ª—è Kubernetes staging
          # - terraform apply –¥–ª—è staging –æ–∫—Ä—É–∂–µ–Ω–∏—è

      - name: Health check
        run: |
          echo "Checking staging health..."
          # curl -f https://stage.your-domain.com/health || exit 1

  # ==========================================
  # STAGE 4: MIGRATIONS (—Ç–æ–ª—å–∫–æ –≤—Ä—É—á–Ω—É—é)
  # ==========================================

  run-migrations:
    name: üóÑÔ∏è Run Migrations
    runs-on: ubuntu-latest
    needs: [build-binary, deploy-stage]
    if: |
      always() &&
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.run_migrations == 'true' || 
       github.event.inputs.environment == 'production' || 
       github.event.inputs.environment == 'both') &&
      needs.build-binary.result == 'success' &&
      (needs.deploy-stage.result == 'success' || 
       needs.deploy-stage.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new migrations
        id: check-migrations
        run: |
          echo "Checking for new migration files..."
          MIGRATIONS=$(ls -1 backend/migrations/*.sql 2>/dev/null | wc -l)
          echo "Found $MIGRATIONS migration files"
          echo "migrations_count=$MIGRATIONS" >> $GITHUB_OUTPUT

      - name: Apply migrations to staging
        if: steps.check-migrations.outputs.migrations_count > 0
        env:
          STAGE_DATABASE_URL: ${{ secrets.STAGE_DATABASE_URL }}
        run: |
          echo "Applying migrations to staging database..."
          # for migration in backend/migrations/*.sql; do
          #   echo "Applying $migration..."
          #   psql $STAGE_DATABASE_URL -f $migration
          # done

      - name: Verify migrations
        run: |
          echo "Verifying migrations..."
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É —Å–æ—Å—Ç–æ—è–Ω–∏—è –ë–î

  # ==========================================
  # STAGE 5: DEPLOY TO PRODUCTION (—Ç–æ–ª—å–∫–æ –≤—Ä—É—á–Ω—É—é)
  # ==========================================

  deploy-production:
    name: üåç Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-binary, deploy-stage, run-migrations]
    if: |
      always() &&
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.deploy_production == 'true' || 
       github.event.inputs.environment == 'production' || 
       github.event.inputs.environment == 'both') &&
      needs.build-binary.result == 'success' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    environment:
      name: production
      url: https://your-domain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./backend/bin

      - name: Make binary executable
        run: chmod +x ./backend/bin/dealer-platform

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Apply production migrations
        env:
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          echo "Applying migrations to production database..."
          # for migration in backend/migrations/*.sql; do
          #   echo "Applying $migration..."
          #   psql $PROD_DATABASE_URL -f $migration
          # done

      - name: Deploy to production
        run: |
          echo "üåç Deploying to production environment"
          echo "Version: ${{ github.sha }}"
          echo "Docker image: ${{ steps.meta.outputs.tags }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Manual trigger: ${{ github.event_name == 'workflow_dispatch' }}"
          
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π:
          # - SSH –Ω–∞ production —Å–µ—Ä–≤–µ—Ä
          # - docker-compose pull && up
          # - kubectl apply –¥–ª—è Kubernetes
          # - terraform apply
          # - Ansible playbook

      - name: Health check
        run: |
          echo "Checking production health..."
          # –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ —Å–µ—Ä–≤–∏—Å–∞
          # sleep 30
          # curl -f https://your-domain.com/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:
          # - Slack webhook
          # - Discord webhook
          # - Telegram bot
          # - Email

  # ==========================================
  # FINAL: STATUS CHECK
  # ==========================================

  ci-success:
    name: ‚úÖ CI/CD Complete
    runs-on: ubuntu-latest
    needs: 
      - frontend-lint
      - frontend-test
      - backend-lint
      - backend-test
      - backend-integration-test
      - build-binary
    if: always()
    
    steps:
      - name: Check status
        run: |
          echo "üìä Pipeline Status Report"
          echo "=========================="
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Backend Integration Test: ${{ needs.backend-integration-test.result }}"
          echo "Build Binary: ${{ needs.build-binary.result }}"
          echo "=========================="
          
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-test.result }}" != "success" ] || \
             [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-test.result }}" != "success" ] || \
             [ "${{ needs.backend-integration-test.result }}" != "success" ] || \
             [ "${{ needs.build-binary.result }}" != "success" ]; then
            echo "‚ùå One or more jobs failed"
            exit 1
          fi
          
          echo "‚úÖ All checks passed!"
          echo "üéâ Pipeline completed successfully!"

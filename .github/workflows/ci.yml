name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # STAGE 1: LINT & TEST (–≤—Å–µ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ)
  # ==========================================
  
  frontend-lint:
    name: üìù Frontend Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "ESLint check completed with warnings"
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit

  frontend-test:
    name: üß™ Frontend Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  backend-lint:
    name: üìù Backend Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

  backend-test:
    name: üß™ Backend Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dealer_platform_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Apply migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dealer_platform_test?sslmode=disable
        run: |
          psql $DATABASE_URL -f internal/migrations/001_create_initial_tables.sql

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dealer_platform_test?sslmode=disable
          JWT_SECRET: test-secret
          SERVER_PORT: 8080
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================
  # STAGE 2: BUILD BINARY (–ø–æ—Å–ª–µ Stage 1)
  # ==========================================

  build-binary:
    name: üî® Build Binary
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test, backend-lint, backend-test]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build backend binary
        run: go build -o bin/dealer-platform ./cmd/app/main.go

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/bin/dealer-platform
          retention-days: 7

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: dealer-platform-backend:${{ github.sha }}

  # ==========================================
  # STAGE 3: DEPLOY TO STAGE (–ø–æ—Å–ª–µ Build, —Ç–æ–ª—å–∫–æ –¥–ª—è main/master)
  # ==========================================

  deploy-stage:
    name: üöÄ Deploy to Stage
    runs-on: ubuntu-latest
    needs: [build-binary]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://stage.your-domain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./backend/bin

      - name: Make binary executable
        run: chmod +x ./backend/bin/dealer-platform

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment"
          echo "Version: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π:
          # - scp binary –Ω–∞ staging —Å–µ—Ä–≤–µ—Ä
          # - docker-compose pull && up –Ω–∞ staging
          # - kubectl apply –¥–ª—è Kubernetes staging
          # - terraform apply –¥–ª—è staging –æ–∫—Ä—É–∂–µ–Ω–∏—è

      - name: Health check
        run: |
          echo "Checking staging health..."
          # curl -f https://stage.your-domain.com/health || exit 1

  # ==========================================
  # STAGE 4: MIGRATIONS (–ø–æ—Å–ª–µ Deploy to Stage)
  # ==========================================

  run-migrations:
    name: üóÑÔ∏è Run Migrations
    runs-on: ubuntu-latest
    needs: [deploy-stage]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new migrations
        id: check-migrations
        run: |
          echo "Checking for new migration files..."
          MIGRATIONS=$(ls -1 backend/internal/migrations/*.sql 2>/dev/null | wc -l)
          echo "Found $MIGRATIONS migration files"
          echo "migrations_count=$MIGRATIONS" >> $GITHUB_OUTPUT

      - name: Apply migrations to staging
        if: steps.check-migrations.outputs.migrations_count > 0
        env:
          STAGE_DATABASE_URL: ${{ secrets.STAGE_DATABASE_URL }}
        run: |
          echo "Applying migrations to staging database..."
          # for migration in backend/internal/migrations/*.sql; do
          #   echo "Applying $migration..."
          #   psql $STAGE_DATABASE_URL -f $migration
          # done

      - name: Verify migrations
        run: |
          echo "Verifying migrations..."
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É —Å–æ—Å—Ç–æ—è–Ω–∏—è –ë–î

  # ==========================================
  # STAGE 5: DEPLOY TO PRODUCTION (–ø–æ—Å–ª–µ Migrations)
  # ==========================================

  deploy-production:
    name: üåç Deploy to Production
    runs-on: ubuntu-latest
    needs: [run-migrations]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://your-domain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./backend/bin

      - name: Make binary executable
        run: chmod +x ./backend/bin/dealer-platform

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Apply production migrations
        env:
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          echo "Applying migrations to production database..."
          # for migration in backend/internal/migrations/*.sql; do
          #   echo "Applying $migration..."
          #   psql $PROD_DATABASE_URL -f $migration
          # done

      - name: Deploy to production
        run: |
          echo "üåç Deploying to production environment"
          echo "Version: ${{ github.sha }}"
          echo "Docker image: ${{ steps.meta.outputs.tags }}"
          
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π:
          # - SSH –Ω–∞ production —Å–µ—Ä–≤–µ—Ä
          # - docker-compose pull && up
          # - kubectl apply –¥–ª—è Kubernetes
          # - terraform apply
          # - Ansible playbook

      - name: Health check
        run: |
          echo "Checking production health..."
          # –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ —Å–µ—Ä–≤–∏—Å–∞
          # sleep 30
          # curl -f https://your-domain.com/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:
          # - Slack webhook
          # - Discord webhook
          # - Telegram bot
          # - Email

  # ==========================================
  # FINAL: STATUS CHECK
  # ==========================================

  ci-success:
    name: ‚úÖ CI/CD Complete
    runs-on: ubuntu-latest
    needs: 
      - frontend-lint
      - frontend-test
      - backend-lint
      - backend-test
      - build-binary
    if: always()
    
    steps:
      - name: Check status
        run: |
          echo "üìä Pipeline Status Report"
          echo "=========================="
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Build Binary: ${{ needs.build-binary.result }}"
          echo "=========================="
          
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-test.result }}" != "success" ] || \
             [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-test.result }}" != "success" ] || \
             [ "${{ needs.build-binary.result }}" != "success" ]; then
            echo "‚ùå One or more jobs failed"
            exit 1
          fi
          
          echo "‚úÖ All checks passed!"
          echo "üéâ Pipeline completed successfully!"

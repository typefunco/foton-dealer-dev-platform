sname: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '18'

jobs:
  # Job 1: Проверка и тесты фронтенда
  frontend-checks:
    name: Frontend Checks & Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "ESLint check completed with warnings"
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Job 2: Проверка и тесты бэкенда
  backend-checks:
    name: Backend Checks & Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dealer_platform_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          working-directory: backend

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

      - name: Apply migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dealer_platform_test?sslmode=disable
        run: |
          psql $DATABASE_URL -f internal/migrations/001_create_initial_tables.sql

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dealer_platform_test?sslmode=disable
          JWT_SECRET: test-secret
          SERVER_PORT: 8080
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: backend
          name: backend-coverage

      - name: Build binary
        run: go build -o bin/dealer-platform ./cmd/app/main.go

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-binary
          path: backend/bin/dealer-platform
          retention-days: 7

  # Job 3: Проверка сборки Docker образов
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [frontend-checks, backend-checks]
    
    strategy:
      matrix:
        service: [backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: dealer-platform-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dealer-platform-${{ matrix.service }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Интеграционные тесты
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-checks]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          sleep 10

      - name: Wait for backend to be ready
        run: |
          timeout 60 sh -c 'until curl -f http://localhost:8080/health 2>/dev/null; do sleep 2; done' || true

      - name: Run integration tests
        run: |
          # Здесь можно добавить интеграционные тесты
          echo "Running integration tests..."
          curl -f http://localhost:8080/health || exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs backend
          docker-compose logs postgres

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # Job 5: Security checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./backend/...'
        continue-on-error: true

      - name: Upload Gosec results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'gosec-results.sarif'

      - name: Dependency check
        run: |
          cd backend
          go list -json -m all | docker run --rm -i sonatypecommunity/nancy:latest sleuth

  # Job 6: Build status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [frontend-checks, backend-checks, docker-build, integration-tests, security-scan]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.frontend-checks.result }}" != "success" ] || \
             [ "${{ needs.backend-checks.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"


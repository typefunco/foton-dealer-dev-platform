name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Каждый понедельник
  workflow_dispatch:

jobs:
  update-go-dependencies:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Update dependencies
        run: |
          cd backend
          go get -u ./...
          go mod tidy

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update Go dependencies'
          title: 'Update Go dependencies'
          body: |
            This PR updates Go dependencies to their latest versions.
            
            Please review the changes and ensure all tests pass.
          branch: update-go-deps
          delete-branch: true

  update-npm-dependencies:
    name: Update NPM Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update dependencies
        run: |
          cd frontend
          npm update
          npm audit fix

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update NPM dependencies'
          title: 'Update NPM dependencies'
          body: |
            This PR updates NPM dependencies to their latest versions.
            
            Please review the changes and ensure all tests pass.
          branch: update-npm-deps
          delete-branch: true


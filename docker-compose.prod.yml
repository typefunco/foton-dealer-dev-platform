version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: dealer_platform_db_prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/internal/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dealer_network_prod
    restart: unless-stopped
    # Не экспонируем порт в продакшене
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dealer_platform_backend_prod
    environment:
      # Database
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=require
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # Server
      SERVER_PORT: 8080
      # Production settings
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-100}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-25}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dealer_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Не экспонируем порт в продакшене - только через reverse proxy
    # ports:
    #   - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dealer_platform_frontend_prod
    environment:
      # API Configuration - используем внешний домен
      VITE_API_BASE_URL: ${API_BASE_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dealer_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Не экспонируем порт в продакшене - только через reverse proxy
    # ports:
    #   - "3000:3000"

  # Reverse Proxy для продакшена
  nginx:
    image: nginx:alpine
    container_name: dealer_platform_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - dealer_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data_prod:
    driver: local

networks:
  dealer_network_prod:
    driver: bridge
